<!DOCTYPE html>
{% extends "layout.html" %}

{% block content %}
    <div class="row">

        <div class="col-3 image-container">
            <img class="subheader-left" src={{data.left_img}}>
        </div>


        <div class="col-6">
            <div class="spacer"></div>

            <div class="center bottom-padding bottom-margin">
                <h1>{{data.title}}</h1>
            </div>
        
            <p class="center">{{data.description}}</p>
        
            <div class="center">
                <button class="btn btn-outline-success" id="next" type="submit">Continue</button>
            </div>
        </div>

        <div class="col-3 image-container right-align">
            <img class="subheader-right" src={{data.right_img}}>
        </div>
    </div>
    
{% endblock %}

{% block scripts %}
    <script src="{{url_for('static', filename='next_lesson.js')}}"></script>
{% endblock %}
