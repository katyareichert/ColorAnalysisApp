<!doctype html>
<html lang="en">
  <head>
    <title>Color Analysis</title>

    <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="icon" href="data:,">

    <!-- JQuery -->
     <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
     <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>  
     <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <!-- Navbar Scripts -->
     <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- My CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    
    <!-- My JS -->
    <!-- <script src="{{url_for('static', filename='search.js')}}"></script> -->
    
</head>
<body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="/">
        Color Analysis
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Undertone</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Value</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Chroma</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Quiz</a>
          </li>
        </ul>
        <form class="form-inline ml-auto" action="/search" method="POST">
          <input class="form-control mr-sm-2" id="search_bar" type="search" name="query" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" id="search_button" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="container">   
        {% block content %}
        {% endblock %}
    </div>

    {% block scripts %}
    {% endblock %}

    <div class="footer">
    </div>
  </body>
</html>
